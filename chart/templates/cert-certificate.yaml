apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-cert-challenges
  namespace: traefik
  labels:
    app.kubernetes.io/name: kube-ctf
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  secretName: {{ .Release.Name }}-cert-challenges
  issuerRef:
    kind: ClusterIssuer
    name: {{ .Release.Name }}-letsencrypt
  dnsNames:
  - {{ .Values.domain.challenges }}
  - "*.{{ .Values.domain.challenges }}"
---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSStore
metadata:
  name: default # this has to be default in order for it to bind properly to default
  namespace: traefik
  labels:
    app.kubernetes.io/name: kube-ctf
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  defaultCertificate:
    secretName: {{ .Release.Name }}-cert-challenges