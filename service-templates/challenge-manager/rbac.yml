apiVersion: v1
kind: ServiceAccount
metadata:
  name: challenge-manager
  annotations:
    iam.gke.io/gcp-service-account: ${SERVICE_ACCOUNT_CHALLENGE_MANAGER}@${PROJECT_ID}.iam.gserviceaccount.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: challenge-manager
rules:
  - apiGroups:
      - "*"
    resources:
      - ingresses
      - ingressroutes
      - pods
      - deployments
      - services
      - namespaces
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: challenge-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: challenge-manager
subjects:
- kind: ServiceAccount
  name: challenge-manager
  namespace: default